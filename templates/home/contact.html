<!DOCTYPE html>
{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %} 

{% block body %}
<div class="container my-3">
  <h1>Contact MyBlog Admin</h1>
<form action="/contact/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Abhishek Kumar" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone No </label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="7467XXXXXXX">
  </div>
  
  <div class="form-group">
    <label for="content">Describe Your Issue</label>
    <!-- <input type="text" class="form-control" id="content" placeholder="7467XXXXXXX"> -->

    <textarea id="content" name="content"
    cols="8" rows="5"
    class="form-control"
    >
</textarea>    
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
